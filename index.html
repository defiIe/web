<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <title>mortifiers</title>
    <link rel="stylesheet" href="" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <meta name="keywords" content="" />
    <meta name="keywords" content=""/>

    <meta property="og:title" content="mortifiers" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mortifiers.net" />
    <meta property="og:image" content="https://cdn.discordapp.com/attachments/833366112930365520/833791193673367612/paranoid.png" />
    <meta property="og:description" content="home page" />

    <style>
        @font-face {
         font-family: NewRocker;
         src: url(slender.ttf); 
        }
        
        @font-face {
         font-family: MadMan;
         src: url(madman.ttf); 
        }

        @import url('https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap');        
        * {
          margin: 0;
          padding: 0;
        }
    
        html {
          background: #0d0d0d;
        }
    
        #preload p {
          color: #ffffff;
          text-align: center;
        }
    
        #main a {
          color: #ffffff;
          text-align: center;
        }
    
        #main {
          top: 40vh;
          left: 50%;
          transform: translate(-50%, -50%);
          position: absolute;
          font-size: 75px;
          font-weight: 100;
          font-family: NewRocker;
        }
    
        #preload {
          top: 40vh;
          left: 50%;
          transform: translate(-50%, -50%);
          position: absolute;
          font-size: 30px;
          transition: 0.6s;
          font-family: MadMan;

        }
    
        #hidden {
          opacity: 0;
          transition: 0s;

        }
        .controls{
        position:absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        }
    
        .controls a {
        color: #ffffff;
        text-decoration: none;
        }

        a:link { text-decoration: none; }


        a:visited { text-decoration: none; }


        a:hover { text-decoration: none; }


        a:active { text-decoration: none; }
      </style>
    </head>
    <body>
    <div id="preload">
    <p>click to enter</p>
    </div>
    <div id="hidden">
        <div class="controls">
            <a  href="https://ide.mortifiers.net">  </a>
            <a href="https://neko.mortifiers.net"> </a>
        </div>
    <div id="main">
    <div class="logo-bass logo-blur vanish1 pulse2 logo-neon">
      <a style="display: none" href="http://dash.mortifiers.net" id="logo">mortifiers</a>
    </div>
    </div>
    </div>
    <audio id="music" class="music" src="seven.mp3" autoplay loop onplaying="" style="display: none"></audio>
    <script>
        document.getElementById("music").pause();
        document.getElementById("hidden").style = "opacity: 0; transition: 2s;";
    
        document.addEventListener("mousedown", handleMouseDown);
    
        function handleMouseDown() {
          //setTimeout(() => {  document.getElementById("music").play(); }, 500);
          //const myTimeout = setTimeout(songdelay, 5000);

          //function songdelay() { document.getElementById("music").play(); }
          
          
          //document.getElementById("music").play();
          document.getElementById("preload").style = "opacity: 0; transition: 1s;";
          document.getElementById("hidden").style = "opacity: 1; transition: 1s;";
          document.getElementById("logo").style = "opacity: 1; transition: 1s;";


    
          var rythm = new Rythm();
          rythm.addRythm('logo-bass1', 'pulse', 0, 8);
          rythm.addRythm('logo-blur', 'blur', 80, 150, {
                min: 0,
                max: 4
           });
          rythm.addRythm('vanish1', 'vanish', 0, 10)
          
          rythm.addRythm('pulse2', 'pulse', 0, 100, {
              min: 0.8,
              max: 0.9
            })
            rythm.addRythm('borderColor1', 'borderColor', 0, 5)
            //rythm.addRythm('logo-neon', 'neon', 0, 10, {
           //     to: [0, 0, 0],
           //     from: [255, 255, 255]
           // });



    
          rythm.connectExternalAudioElement(document.getElementById("music"));
          rythm.setGain(0.3);
          rythm.start();
          document.getElementById("music").play();
          document.removeEventListener("mousedown", handleMouseDown);
        }
      </script>

<script type="text/JavaScript">
  //Script courtesy of BoogieJack.com
  var message="NoRightClicking";
  function defeatIE() {if (document.all) {(message);return false;}}
  function defeatNS(e) {if 
  (document.layers||(document.getElementById&&!document.all)) {
  if (e.which==2||e.which==3) {(message);return false;}}}
  if (document.layers) 
  {document.captureEvents(Event.MOUSEDOWN);document.onmousedown=defeatNS;}
  else{document.onmouseup=defeatNS;document.oncontextmenu=defeatIE;}
  document.oncontextmenu=new Function("return false")
  </script>

    </body>
